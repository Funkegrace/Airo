<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="btn-row">
    <button [mat-dialog-close]="true" class="btn clear-btn" cdkFocusInitial>Yes</button>
    <button mat-dialog-close class="btn form-btn">No</button>
  </div>
</mat-dialog-actions>
